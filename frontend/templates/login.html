<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Asha AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #fef8fc, #fff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(to right, #f7d3e3, #ffd1e6);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6d2177;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            color: #ff69b4;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #6d2177;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff69b4;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            color: #6d2177;
            cursor: pointer;
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(rgba(247, 211, 227, 0.95), rgba(254, 248, 252, 0.95));
        }

        .login-box {
            background: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            color: #6d2177;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .login-box input {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-box input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }

        .login-box button {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            border: none;
            padding: 1rem;
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .login-box .signup-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .login-box .signup-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 500;
        }

        .login-box .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            background: linear-gradient(to top, #f7d3e3, #ffd1e6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: #f7d3e3;
                padding: 1.5rem;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .login-box {
                padding: 2rem;
                margin: 1rem;
            }

            .login-box h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .login-box {
                padding: 1.5rem;
            }

            .login-box h2 {
                font-size: 1.5rem;
            }

            .login-box input,
            .login-box button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .login-box .signup-link {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <span>Asha AI ðŸŽ€ðŸ¤–</span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/chat"><i class="fas fa-comments"></i> Chat</a>
            <a href="/faq"><i class="fas fa-question-circle"></i> FAQ</a>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to Asha AI</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 SheBuilds. Empowering Women, Empowering Futures.
    </div>

    <script>
        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.querySelector('i').classList.toggle('fa-bars');
            hamburger.querySelector('i').classList.toggle('fa-times');
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.querySelector('i').classList.add('fa-bars');
                hamburger.querySelector('i').classList.remove('fa-times');
            });
        });

        // Handle Login Form Submission
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send login request to backend
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/chat'; // Redirect to chat page on success
                } else {
                    alert(data.message || 'Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</body>
</html>
